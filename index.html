    //===========================================================Socket.IO - Chat Application start==============================================
        var socket = io();
        // The serusername function call in button where inserting in array
        function setUserName(){
            socket.emit('setUserName', document.getElementById('name').value);
        };

        var user;
        // Here i am handling the userExists event if user alredy in array then show error
        socket.on('userExists', function(data){
            document.getElementById('error-container').innerHTML = data;
        });

        // here i am handling event that is userSet means this event will raise after new user inserted in array
        socket.on('userSet', function(data){
            user = data.userName
            document.body.innerHTML = '<input type="text" id="message">\
            <button type="button" name ="button" onclick ="sendMessage();">Send</button>\
            <div id="message-container"></div>'
        });
        
        // Here is sendMessage function which is called in userSet event
        function sendMessage(){
            var msg = document.getElementById('message').value;
            if(msg){
                // here raising event as msg
                socket.emit('msg', { message: msg, user: user});
            }
        }
        // Here handling the event newmsg whcich raise form server side and this event showing the userName with userMessage
        socket.on('newmsg', function(data){
            if(user){
                document.getElementById('message-container').innerHTML += '<div><b>' + 
               data.user + '</b>: ' + data.message + '</div>'
            }
        });

   </script>
   <body>
       <input id="name" type="text" name="name" value=" " placeholder="Enter your name">
       <button type="button" name="button" onclick="setUserName()"> Lets Chat </button>
